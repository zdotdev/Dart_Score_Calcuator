<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dart Score Optimizer Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --primary-dark: #1d4ed8;
      --secondary: #f59e0b;
      --tertiary: #10b981;
      --danger: #ef4444;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.05);
      --success-bg: #dcfce7;
      --setup-bg: #fffbeb;
      --maxscore-bg: #f0f9ff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
    }
    
    .logo-icon {
      background: var(--primary);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 25px var(--shadow);
      margin-bottom: 25px;
      border: 1px solid var(--border);
    }
    
    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    input {
      flex: 1;
      padding: 14px 16px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 2px solid var(--border);
      outline: none;
      background: var(--card-bg);
      color: var(--text-primary);
      transition: all 0.2s;
      font-weight: 500;
    }
    
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    button {
      padding: 14px 24px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: var(--primary);
      color: white;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      background: #f1f5f9;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    
    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      background: transparent;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .tab.active {
      background: var(--primary);
      color: white;
    }
    
    .result {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      margin-top: 20px;
      border: 1px solid var(--border);
    }
    
    .result-item {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }
    
    .result-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    
    .dart-combo {
      display: flex;
      gap: 10px;
      margin: 14px 0;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .dart {
      background: #f1f5f9;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 700;
      min-width: 70px;
      text-align: center;
      font-size: 1.1rem;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .checkout {
      background: var(--success-bg);
      border-left: 4px solid var(--tertiary);
    }
    
    .setup {
      background: var(--setup-bg);
      border-left: 4px solid var(--secondary);
    }
    
    .max-score {
      background: var(--maxscore-bg);
      border-left: 4px solid var(--primary);
    }
    
    .score-info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }
    
    .score-value {
      font-weight: 700;
      color: var(--primary);
    }
    
    .leave-value {
      font-weight: 700;
      color: var(--tertiary);
    }
    
    .footer {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 30px;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: 8px;
    }
    
    .badge-success {
      background: var(--tertiary);
      color: white;
    }
    
    .badge-warning {
      background: var(--secondary);
      color: white;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 16px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .card {
        padding: 20px;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      button {
        justify-content: center;
      }
      
      .tab {
        padding: 12px 8px;
        font-size: 0.9rem;
      }
      
      .dart {
        min-width: 60px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-bullseye"></i>
        </div>
      </div>
      <h1>Dart Score Optimizer Pro</h1>
      <p class="subtitle">Enter your current score to find the best checkout strategy</p>
    </header>

    <div class="card">
      <div class="input-group">
        <input type="number" id="target" placeholder="Enter your score (e.g. 501)" min="2" max="180">
        <button onclick="calculate()">
          <i class="fas fa-calculator"></i> Calculate
        </button>
      </div>
      
      <div class="tabs">
        <div class="tab active" id="tab-checkout" onclick="switchTab('checkout')">
          <i class="fas fa-trophy"></i> Checkout
        </div>
        <div class="tab" id="tab-setup" onclick="switchTab('setup')">
          <i class="fas fa-chess-board"></i> Setup
        </div>
        <div class="tab" id="tab-max" onclick="switchTab('max')">
          <i class="fas fa-chart-line"></i> Max Score
        </div>
      </div>
      
      <div class="result" id="output">
        <div class="result-item">
          <div class="dart-combo">
            <span class="dart">Enter your score</span>
          </div>
          <div class="score-info">
            <span>💡 Waiting for input...</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      Dart Score Optimizer Pro by ZDOTDEV © 2025 | Tala Dart Corporation 🎯
    </div>
  </div>

  <script>
    const singles = Array.from({length: 20}, (_, i) => ({label: `S${i+1}`, value: i+1}));
    const doubles = singles.map(s => ({label: `D${s.value}`, value: s.value*2}));
    const trebles = singles.map(s => ({label: `T${s.value}`, value: s.value*3}));
    const bull = [{label: "S25", value: 25}, {label: "DBULL", value: 50}];
    const allThrows = [...singles, ...doubles, ...trebles, ...bull];
    const checkoutScores = new Set();
    
    for (let i = 2; i <= 170; i += 2) {
      checkoutScores.add(i);
    }
    checkoutScores.add(25);
    checkoutScores.add(50);
    
    const setupCache = new Map();
    
    let activeTab = 'checkout';

    function switchTab(tab) {
      activeTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(`tab-${tab}`).classList.add('active');
      
      const target = parseInt(document.getElementById("target").value);
      if (target && target > 1) {
        calculate();
      }
    }

    function findCheckout(target) {
      const checkouts = [];
      // 1-dart checkout
      for (const dart of allThrows) {
        if (dart.value === target && (dart.label.startsWith('D') || dart.label === 'DBULL')) {
          checkouts.push([{dart: dart, count: 1}]);
          if (checkouts.length === 3) return checkouts;
        }
      }
      // 2-dart checkout
      for (const first of allThrows) {
        const remaining = target - first.value;
        if (remaining <= 0) continue;
        for (const second of allThrows) {
          if (second.value === remaining && (second.label.startsWith('D') || second.label === 'DBULL')) {
            checkouts.push([{dart: first, count: 2}, {dart: second, count: 2}]);
            if (checkouts.length === 3) return checkouts;
          }
        }
      }
      // 3-dart checkout
      for (const first of allThrows) {
        for (const second of allThrows) {
          const subtotal = first.value + second.value;
          if (subtotal >= target) continue;
          const remaining = target - subtotal;
          if (remaining <= 0) continue;
          for (const third of allThrows) {
            if (third.value === remaining && (third.label.startsWith('D') || third.label === 'DBULL')) {
              checkouts.push([
                {dart: first, count: 3},
                {dart: second, count: 3},
                {dart: third, count: 3}
              ]);
              if (checkouts.length === 3) return checkouts;
            }
          }
        }
      }
      return checkouts.length > 0 ? checkouts : null;
    }

    function findOptimalSetups(target) {
      if (setupCache.has(target)) {
        return setupCache.get(target);
      }
      
      const seenLeaves = new Set();
      const bestSetups = new Map();
      for (const first of allThrows.slice().sort((a, b) => b.value - a.value)) {
        for (const second of allThrows.slice().sort((a, b) => b.value - a.value)) {
          for (const third of allThrows.slice().sort((a, b) => b.value - a.value)) {
            const total = first.value + second.value + third.value;
            if (total >= target || total % 2 !== 0 || !(third.label.startsWith('D') || third.label === 'DBULL')) continue;
            const leave = target - total;
            if (checkoutScores.has(leave)) {
              if (!bestSetups.has(leave) || bestSetups.get(leave).score < total) {
                const favorability = calculateFavorability(leave);
                bestSetups.set(leave, {
                  darts: [first, second, third],
                  score: total,
                  leave: leave,
                  favorability: favorability
                });
              }
            }
          }
        }
      }
  const setups = Array.from(bestSetups.values());
      setups.sort((a, b) => {
        if (b.favorability !== a.favorability) {
          return b.favorability - a.favorability;
        }
        return b.score - a.score;
      });
      setups.sort((a, b) => {
        if (b.favorability !== a.favorability) {
          return b.favorability - a.favorability;
        }
        return b.score - a.score;
      });
      const topSetups = setups.slice(0, 5);
      setupCache.set(target, topSetups);
      return topSetups;
    }

    function calculateFavorability(score) {
      if (score <= 40 && score % 2 === 0) return 100;
      if (score === 50) return 95;
      if (score === 25) return 90;
      if (score > 120) return score / 4;
      if (score > 80) return score / 3;
      return score / 2;
    }

    function findMaxScore(target) {
      let maxScore = 0;
      let bestCombo = null;
      for (const first of allThrows) {
        for (const second of allThrows) {
          for (const third of allThrows) {
            const total = first.value + second.value + third.value;
            if (total <= target && total % 2 === 0 && (third.label.startsWith('D') || third.label === 'DBULL')) {
              if (total > maxScore) {
                maxScore = total;
                bestCombo = [first, second, third];
              }
            }
          }
        }
      }
      return bestCombo ? [{
        darts: bestCombo,
        score: maxScore,
        leave: target - maxScore
      }] : [];
    }

    function calculate() {
      const target = parseInt(document.getElementById("target").value);
      const output = document.getElementById("output");

      if (!target || target < 2) {
        output.innerHTML = `<div class="result-item">
          <div class="dart-combo">
            <span class="dart">Invalid score</span>
          </div>
          <div class="score-info">
            <span>⚠️ Please enter a valid score (2 or higher)</span>
          </div>
        </div>`;
        return;
      }

      let resultHTML = '';
      
      if (activeTab === 'checkout') {
        const checkouts = findCheckout(target);
        if (checkouts && checkouts.length > 0) {
          resultHTML = checkouts.map(combo => {
            const dartCount = Math.max(...combo.map(d => d.count));
            return `<div class="result-item checkout">
              <div class="dart-combo">
                ${combo.map(d => `<span class="dart">${d.dart.label}</span>`).join('')}
              </div>
              <div class="score-info">
                <span><i class="fas fa-check-circle" style="color: var(--tertiary);"></i> Checkout in ${dartCount} dart${dartCount > 1 ? 's' : ''}!</span>
                <span class="score-value">Total: ${target}</span>
              </div>
            </div>`;
          }).join('');
        } else {
          resultHTML = `<div class="result-item">
            <div class="dart-combo">
              <span class="dart">Bogey Number</span>
            </div>
            <div class="score-info">
              <span><i class="fas fa-times-circle" style="color: var(--danger);"></i> No checkout available for ${target}</span>
            </div>
          </div>`;
        }
      }
      
      if (activeTab === 'setup' || (!resultHTML && activeTab === 'checkout')) {
        const setups = findOptimalSetups(target);
        if (setups.length > 0) {
          resultHTML = setups.map(setup => `
            <div class="result-item setup">
              <div class="dart-combo">
                ${setup.darts.map(dart => `<span class="dart">${dart.label}</span>`).join('')}
              </div>
              <div class="score-info">
                <span>Score: <span class="score-value">${setup.score}</span></span>
                <span>Leave: <span class="leave-value">${setup.leave}</span> ${checkoutScores.has(setup.leave) ? '<span class="badge badge-success">Good leave</span>' : ''}</span>
              </div>
            </div>
          `).join('');
        } else {
          const maxScores = findMaxScore(target);
          if (maxScores.length > 0) {
            const maxScore = maxScores[0];
            resultHTML = `
              <div class="result-item max-score">
                <div class="dart-combo">
                  ${maxScore.darts.map(dart => `<span class="dart">${dart.label}</span>`).join('')}
                </div>
                <div class="score-info">
                  <span>Score: <span class="score-value">${maxScore.score}</span></span>
                  <span>Leave: <span class="leave-value">${maxScore.leave}</span></span>
                </div>
              </div>
            `;
          }
        }
      }
      
      if (activeTab === 'max') {
        const maxScores = findMaxScore(target);
        if (maxScores.length > 0) {
          const maxScore = maxScores[0];
          resultHTML = `
            <div class="result-item max-score">
              <div class="dart-combo">
                ${maxScore.darts.map(dart => `<span class="dart">${dart.label}</span>`).join('')}
              </div>
              <div class="score-info">
                <span>Score: <span class="score-value">${maxScore.score}</span></span>
                <span>Leave: <span class="leave-value">${maxScore.leave}</span></span>
              </div>
            </div>
          `;
        }
      }
      
      output.innerHTML = resultHTML;
    }

    document.getElementById('target').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        calculate();
      }
    });

    window.onload = calculate;
  </script>
</body>
</html>
